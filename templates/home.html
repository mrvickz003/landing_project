<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Software | Welcome</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0B0829, #1A1440);
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Container Styles */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .container h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #FFD700; /* Gold accent for the heading */
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #D3D3D3; /* Light gray for subtle contrast */
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            background-color: #4CAF50; /* Vibrant green for action */
            color: #FFFFFF;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #3B8E40; /* Darker green on hover */
            box-shadow: 0px 4px 8px rgba(0, 255, 0, 0.3);
        }

        /* Footer Styles */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #A9A9A9; /* Light gray for footer */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Billing Software</h1>
        <p>Efficiently manage your users, bills, and database with our simple, secure, and robust solution.</p>
        <a href="api/login/" class="btn">Login</a>
        <footer>
            <p>Â© 2025 Billing Software Inc. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
